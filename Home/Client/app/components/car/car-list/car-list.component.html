<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{ pageTitle }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{ listFilter }} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='cars && cars.length'>
                <thead>
                    <tr>
                        <th>License</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let car of filteredCars'>
                        <td>
                            <a [routerLink]="['/cars', car.carUid]">
                                {{ car.license }}
                            </a>
                        </td>
                        <td>{{ car.make }}</td>
                        <td>{{ car.model }} </td>
                        <td>{{ car.year }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
