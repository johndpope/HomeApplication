<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='groceries && groceries.length'>
                <thead>
                    <tr>
                        <th>Grocery Item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let grocery of filteredGroceries'>
                        <td>
                            <a [routerLink]="['/groceries', grocery.groceryId]">
                                {{ grocery.groceryName }}
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
