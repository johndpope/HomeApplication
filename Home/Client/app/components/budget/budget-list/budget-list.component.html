<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='budgets && budgets.length'>
                <thead>
                    <tr>
                        <th>Budget Item Name</th>
                        <th>
                            Frequency
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Amount
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let budget of filteredBudgets'>
                        <td>
                            <a [routerLink]="['/budgets', budget.budgetName]">
                                {{ budget.budgetName }}
                            </a>
                        </td>
                        <td>
                            {{ budget.frequency }}
                        </td>
                        <td>
                            {{ budget.type }}
                        </td>
                        <td>
                            {{ budget.amount }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
